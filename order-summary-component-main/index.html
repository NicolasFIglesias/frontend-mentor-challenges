<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Order summary card</title>

<body>

  <div class="card">
    <img src="images/illustration-hero.svg" alt="" class="img-hero">

    <h1>Order Summary</h1>

    <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  

    <div class="card-price">
      <img src="images/icon-music.svg" alt="">
      
      <div class="price">
        <p class="plan">Annual Plan</p>

        <p class="price-year">$59.99/year</p>
      </div>
      

      <a href="#">Change</a>

    </div>

    <div class="btn">
      <button class="payment">Proceed to Payment</button>

      <button class="cancel"> Cancel Order</button> 
    </div>
    
    
  
    
  </div>
