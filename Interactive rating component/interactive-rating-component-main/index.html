<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <div class="main">
    <div class="card">

      <div class="star"><img src="images/icon-star.svg" alt="Star Icon"></div>
    
      <h1>How did we do?</h1>
    
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    
    
        <ul>
          <li><button class="btn" id="btn-1">1</button></li>
          <li><button class="btn" id="btn-2">2</button></li>
          <li><button class="btn" id="btn-3">3</button></li>
          <li><button class="btn" id="btn-4">4</button></li>
          <li><button class="btn" id="btn-5">5</button></li>
        </ul>
        
         <button class="submit" id="submit-btn">SUBMIT</button>
        
     </div>
  </div>
 
  <!------------------------RATING START----------------------->

  
  <div class="main">
    <div class="card-rating hidden">
        <div class="img"><img src="images/illustration-thank-you.svg" alt=""></div>

        <div class="rate">You selected out of 5</div>
    
        <div class="complement">
            <h2>Thank you!</h2>
    
            <p class="p-rating">We appreciate you taking the time to give a rating. If you ever need more support, 
                don’t hesitate to get in touch!</p>
        </div>
    </div>
</div>

</body>
</html>
